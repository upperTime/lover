<!DOCTYPE html >
<html >
<head>
    {% load static %}
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>**私人空间</title>
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link href="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
<meta name="keywords" content="Flat Dark Web Login Form Responsive Templates, Iphone Widget Template, Smartphone login forms,Login form, Widget Template, Responsive Templates, a Ipad 404 Templates, Flat Responsive Templates" />

<link href={% static "css/style.css" %} rel='stylesheet' type='text/css' />

<script type="text/javascript" src={% static "js/jquery-3.2.1.min.js"%}></script>

</head>
<body>
<script>$(document).ready(function(c) {
	$('.close').on('click', function(c){
		$('.login-form').fadeOut('slow', function(c){
	  		$('.login-form').remove();
		});
	});	  
});
</script>

<h1>密码登录</h1>
<div class="login-form">
	<div class="close"> </div>
	<div class="head-info">
		<label class="lbl-1"> </label>
		<label class="lbl-2"> </label>
		<label class="lbl-3"> </label>
	</div>
	<div class="clear"> </div>
	<div class="avtar"><img src={% static "images/avtar.png"%} /></div>
	<form action="." method="post">
         {% if message %}
             <div class="alert alert-warning">{{ message }}</div>
         {% endif %}
        {% csrf_token %}
		<input type="text" class="text" name="username"  placeholder="输入账户名">
		<div class="key"><input type="password" name="password" placeholder="输入您的密码"></div>
	<div class="signin"><input type="submit" value="Login" ></div>
    </form>
</div>
<div class="copy-rights">
	<p>私人空间谢绝进入，谢谢</p>
</div>

</body>
</html>
